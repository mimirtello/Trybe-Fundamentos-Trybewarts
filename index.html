<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybe Warts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email"name="email" id="email" placeholder="Email">
      <input type="password"name="password" id="password" placeholder="Senha">
      <button type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
     <div id="NameLastName">
    <input id="input-name" placeholder="Nome">
    <br>
    <input id="input-lastname" placeholder="Sobrenome">
     </div>
    <div id="emailCasa">
    <br>
    <input id="input-email" placeholder="Email">
    <br>
      <select id="house">
        <option id="gitnoria-house" text="Gitnória"value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" text="Reactpuff" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" text="Corvinode" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" text="Pytherina" value="Pytherina">Pytherina</option>
      </select>
    </div>
    <div class="familia">
     <label id="label-family">Qual sua família?</label>
     <div>
     <input type="radio" name="family"id="family-frontend" value="Frontend">
     <label class="ordem" for="family-frontend">Frontend</label>
     </div>
     <div>
     <input type="radio" name="family" id="family-backend" value="Backend">
     <label class="ordem" for="family-backend">Backend</label>
     </div>
     <div>
     <input type="radio" name="family" id="family-fullstack" value="FullStack">
     <label class="ordem" for="family-fullstack">FullStack</label>
      </div>
    </div>
    <section id="conteudo">
      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <input class="subject" type="checkbox" value="HoFs">Hofs
      <input class="subject" type="checkbox" value="Jest">Jest
      <input class="subject" type="checkbox" value="Promises">Promises
      <input class="subject" type="checkbox" value="React">React
      <input class="subject" type="checkbox" value="SQL">SQL
      <input class="subject" type="checkbox" value="Python">Python
    </section>
    <section id="avaliacao">
      <label id="label-rate">Como você avalia a Trybewarts?</label>
      <input  type="radio" name="rate" value="1">1
      <input  type="radio" name="rate" value="2">2
      <input  type="radio" name="rate" value="3">3
      <input  type="radio" name="rate" value="4">4
      <input  type="radio" name="rate" value="5">5
      <input  type="radio" name="rate" value="6">6
      <input  type="radio" name="rate" value="7">7
      <input  type="radio" name="rate" value="8">8
      <input  type="radio" name="rate" value="9">9
      <input  type="radio" name="rate" value="10">10
    </section>
    <section id="mensagem">
      <label class="textarea">Deixe seu comentário:</label>
      <textarea id="textarea" maxlength="500" cols="30" rows="5"></textarea>
      <span id="counter">500</span>
    </section>
    <section id="validar">
      <label id="label-infos">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" id="agreement">
    </section>
    <section id="enviar">
    <button type="submit" id="submit-btn" disabled>Enviar</button>
    </section>
  </form>
  <section id="apareceDados"></section>
  <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>
  <footer>
    <p class="rodape">Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
